<!-- 배열 생성과 배열 요소 접근 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let array = ['가', '나', '다', '라'];

      // 배열 요소를 변경
      array[0] = '윤';

      // 요소를 출력
      alert(array[0]);
      alert(array[1]);
      alert(array[2]);
      alert(array[3]);
    </script>
  </head>
  <body></body>
</html>
