<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let date = new Date();
      let month = date.getMonth() + 1;
      // &&(And) : 둘 다 참이여야 참
      // 3 <= month && month <= 5 : 3 <= month <= 5
      if (3 <= month && month <= 5) {
        alert('봄입니다.');
      } else if (6 <= month && month <= 8) {
        alert('여름입니다.');
      } else if (9 <= month && month <= 11) {
        alert('가을입니다.');
      } else {
        alert('겨울입니다.');
      }
    </script>
  </head>
  <body></body>
</html>
