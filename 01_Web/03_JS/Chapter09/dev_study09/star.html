<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let star = '';
      for (let i = 0; i < 5; i++) {
        for (let j = 0; j < i + 1; j++) {
          star += '*';
        }
        star += '\n';
      }
      alert(star);
    </script>
  </head>
  <body></body>
</html>
