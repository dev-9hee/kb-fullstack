<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 변수 선언
      let i = 0;
      let array = ['가', '나', '다'];

      // 반복 수행, i가 배열 원소 개수인 3보다 작을 때 반복
      while (i < array.length) {
        // 출력
        alert(i + '번째 출력: ' + array[i]);

        // 탈출하려고 변수를 더함
        i++;
      }
    </script>
  </head>
  <body></body>
</html>
