<!-- 매개변수와 반환 값이 있는 함수 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 함수 선언
      function f(x) {
        return x * x;
      }

      // 함수 호출
      alert(f(3));
    </script>
  </head>
  <body></body>
</html>
