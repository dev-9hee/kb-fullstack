<!-- img 태그 속성 조작 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.onload = function () {
        const img = document.getElementById('image');

        img.src = 'http://via.placeholder.com/300x200';
        img.width = 300;
        img.height = 200;
      };
    </script>
  </head>
  <body>
    <img id="image" />
  </body>
</html>
